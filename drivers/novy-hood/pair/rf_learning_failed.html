<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF Learning Failed</title>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            text-align: center;
            background: #f5f5f5;
            margin: 0;
        }
        .container {
            max-width: 350px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #c62828;
        }
        h1 {
            color: #c62828;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .message {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
            line-height: 1.5;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }
        .btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            min-width: 100px;
        }
        .btn-secondary {
            background: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">❌</div>
        <h1>Geen Apparaat Geïnstalleerd</h1>
        <div class="message">
            Er is geen RF-signaal geleerd of het apparaat kon niet worden aangemaakt. 
            Probeer het opnieuw door een knop op uw Novy InTouch afstandsbediening in te drukken tijdens het leerproces.
        </div>
        
        <div class="buttons">
            <button class="btn" onclick="tryAgain()">Opnieuw Proberen</button>
            <button class="btn btn-secondary" onclick="cancel()">Annuleren</button>
        </div>
    </div>

    <script>
        function tryAgain() {
            if (window.Homey && window.Homey.showView) {
                window.Homey.showView('rf_receiver_learn');
            }
        }

        function cancel() {
            if (window.Homey && window.Homey.done) {
                window.Homey.done(new Error('Installatie geannuleerd door gebruiker'));
            }
        }

        // Initialize
        if (window.Homey) {
            Homey.ready(function() {
                console.log('RF learning failed page ready');
            });
        }
    </script>
</body>
</html>
